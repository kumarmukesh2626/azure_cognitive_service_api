# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testingcii

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://testingci.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ebe8bfb12c5e47988b0c1e8797ed25b7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_943fe0f5eb114164b03b19032af6a1d5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: testingci.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ebe8bfb12c5e47988b0c1e8797ed25b7 }}/hello-express:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testingcii'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a17a46f323e14eb8a36f11c7f5275967 }}
        images: 'testingci.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ebe8bfb12c5e47988b0c1e8797ed25b7 }}/hello-express:${{ github.sha }}'